<div class="dice-roll red-dual" data-rollState="{{rollState}}" data-type="{{rollType}}">
    {{#if title}}
    <div class="br5e-roll-label">{{title}}</div>
    {{/if}}
    <div class="dice-result">
		<div class="dice-formula dice-tooltip">{{formula}}</div>
		<div class="dice-row red-rolls">
			{{#each tooltips}}
			<div class="tooltip dual-left dice-row-item">{{{this}}}</div>
			{{/each}}	
		</div>
		<div class="dice-row red-totals">
			{{#each rolls}}
			<h4 class="dice-total dice-row-item red-base-die{{#if this.ignored}} ignored{{/if}}">
				{{this.total}}
			</h4>
			{{/each}}
		</div>
    </div>
</div>
